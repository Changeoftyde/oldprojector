<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<html>
<body>
<img src="IMG_8465.png" class="waves">
<img class="logo" src="IMG_8460.png">
<div id="info"></div>
<div class="backdrop"></div>
<style>
  .waves {
    position: absolute;
    width: 100vw;
    left: 0;
    top: 85%:
    height: 20vh;
    background-image: url("IMG_8465.png");
    background-size: cover;
    z-index: -1999;
  }
  #info {
    transition: 0.1s;
    background-image: url("IMG_8466.png");
    background-size: cover;
    width: 100%;
    height: 182.33%;
    position: absolute;
    left: 0;
    top: 100%;
    z-index: -1999;
  }
  .backdrop {
    background-size: cover;
    background-image: url("Add a heading.png");
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: -2000;
    top: 0;
    left: 0;
  }
  .logo {
    transform: translate(-50%, -50%);
    position: absolute;
    width: 60%;
    height: auto;
    top: 50%;
    left: 50%;
  }
</style>
<script>
document.getElementById("info").style.top = window.innerHeight - window.innerWidth * 0.3 + "px";
window.addEventListener("resize", function() {
  document.getElementById("info").style.top = window.innerHeight - window.innerWidth * 0.3 + "px";
})
</script>
</body>
</html>
