<style>
#actualcontent {
  position: absolute;
  width: 100%;
  bottom: 0;
  left: 0;
  height: 82.5svh;
}
#links {
  width: 90svh;
  height: 40svh;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}
.linktoimport {
  width: 40svh;
  height: 40svh;
  position: absolute;
}
#logo {
  height: 90%;
  width: auto;
  top: 50%;
  left: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
}
#fadedbg {
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  position: absolute;
  background-size: cover;
  background-position: 50% 50%;
  opacity: 0.5;
}
#nameofset {
  width: 100%;
  text-align: center;
  height: auto;
  position: absolute;
  word-wrap: break-word;
  left: 50%;
  font-size: 6svh;
  top: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
@font-face {
  font-family: fredokaone;
  src: url("FredokaOne-Regular.otf");
}
body {
  font-family: fredokaone;
}
.selected {
  color: white;
  background-color: #c12020;
}
.hpimg {
  top: 1.5svh;
  left: 1.5svh;
  width: 9svh;
  position: absolute;
  height: 9svh;
}
.hplabel {
  width: 100%;
  position: absolute;
  font-weight: bold;
  text-align: center;
  left: 50%;
  bottom: 0.75svh;
  height: auto;
  transform: translate(-50%, 0%);
}
.hyperlink {
  color: #c12020;
  position: absolute;
  width: 9svh;
  padding: 1.5svh;
  height: 12svh;
  font-size: 2svh;
}
#heading {
  z-index: 2;
  position: fixed;
  overflow: hidden;
  width: calc(100% - 14.75svh);
  height: 17.5svh;
  background-color: #c12020;
  right: 0;
  top: 0;
}
#content {
  position: absolute;
  width: calc(100% - 14.75svh);
  height: 100%;
  right: 0;
  top: 0;
  background-image: url("whitebg.png");
  background-position: 50% 50%;
  background-size: cover;
  overflow: hidden;
}
#sidebar {
  background-color: white;
  outline: 3svh solid #c12020;
  width: 12svh;
  left: 0;
  top: 0;
  height: 100%;
  position: fixed;
}
.darkmodehyperlink {
  color: white;
  position: absolute;
  width: 9svh;
  padding: 1.5svh;
  height: 12svh;
  font-size: 2svh;
}
</style>
<script>
resizeeverything();
window.addEventListener("resize", resizeeverything);
if (localStorage.getItem("darkmode")) {} else {
  localStorage.setItem("darkmode", "0");
}
arrayOfPictureNames = ["home", "study", "play", "sets", "create", "import", "settings"];
if (localStorage.getItem("darkmode") == "1") {
  document.body.style.backgroundColor = "black";
  document.getElementById("logo").style.filter = "invert(1)";
  document.getElementById("heading").style.backgroundColor = "white";
  document.getElementById("sidebar").style.outline = "3svh solid white";
  document.getElementById("sidebar").style.backgroundColor = "black";
  for (i = 0; i < document.getElementsByClassName("hpimg").length; i++) {
    if (document.getElementsByClassName("hyperlink")[i].classList.contains("selected")) {
      document.getElementsByClassName("hyperlink")[i].style.backgroundColor = "white";
      document.getElementsByClassName("hplabel")[i].style.backgroundColor = "white";
      document.getElementsByClassName("hplabel")[i].style.color = "black";
      document.getElementsByClassName("hpimg")[i].src = arrayOfPictureNames[i].concat("black.png");
    } else {
      document.getElementsByClassName("hpimg")[i].src = arrayOfPictureNames[i].concat("selected.png");
      document.getElementsByClassName("hyperlink")[i].classList.add("darkmodehyperlink");
    }
  }
}
function resizeeverything() {
  ratio = window.innerHeight / window.innerWidth;
  if (ratio > 0.9565) {
    document.getElementById("importfromprojecttor").style.top = 0;
    document.getElementById("importfromquizlet").style.bottom = 0;
    document.getElementById("links").style.width = 30 + "svh";
    document.getElementById("links").style.height = 67.5 + "svh";
    document.getElementById("importfromquizlet").style.width = "30svh";
    document.getElementById("importfromquizlet").style.height = "30svh";
    document.getElementById("importfromprojecttor").style.width = "30svh";
    document.getElementById("importfromprojecttor").style.height = "30svh";
  } else {
    document.getElementById("importfromprojecttor").style.left = 0;
    document.getElementById("importfromquizlet").style.right = 0;
    document.getElementById("links").style.width = 90 + "svh";
    document.getElementById("links").style.height = 40 + "svh";
    document.getElementById("importfromquizlet").style.width = "40svh";
    document.getElementById("importfromquizlet").style.height = "40svh";
    document.getElementById("importfromprojecttor").style.width = "40svh";
    document.getElementById("importfromprojecttor").style.height = "40svh";
  }
  space = (window.innerWidth) - window.innerHeight * 0.1475;
  ratio4heading = space / (window.innerHeight * 0.175);
  ratiotocompareto = document.getElementById("logo").offsetWidth / document.getElementById("logo").offsetHeight;
  if (ratio4heading > ratiotocompareto) {
    document.getElementById("logo").style.height = 90 + "%";
    document.getElementById("logo").style.width = "auto";
  } else {
    document.getElementById("logo").style.width = 90 + "%";
    document.getElementById("logo").style.height = "auto";
  }
}
</script>
